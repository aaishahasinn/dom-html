<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>intro to html dom</title>


</head>

<body>
    <h1 id="one">Aisha</h1>

    <p id="two"></p>
    <button type="button" onclick="myFuction()">click here</button>

<br>
<br>
<br>

<form id="loginform" onsubmit="validate(event)">
    <fieldset>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" minlength="8">
        </div>

        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="12" max="15">
        </div>

        <button type="submit">Login</button>
    </fieldset>
</form>

<div id="message"></div>
<script>
    var name= document.getElementById("one").innerHTML;
    //off  alert(name + " Hasin");

    //adding js as a seperate file
function myFuction(){
    var a= 7;
document.getElementById("two").innerHTML= a*a;    
}

//validating in real time with js
function validate(e){
    e.preventDefault();

    const email= document.getElementById("email").value;
    const password= document.getElementById("password").value;
    const age= document.getElementById("age").value;
    const msgBox= document.getElementById("message");

    let message='';

    if (email === ""){
        message="please enter a valid email";
        msgBox.style.color= "red";
    }
    else if (password === ""){
        message="your password must be at least 8 characters long";
        msgBox.style.color= "red";
    }
    else if (age === ""){
        message="your age must be between 12 to 15";
        msgBox.style.color= "red";
    }
    else {
        message="login successful!";
        msgBox.style.color= "green";
    }

    msgBox.innerText= message;

}


</script>
</body>

</html>
